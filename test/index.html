<!DOCTYPE html>
<html>
  <head>
    <style>
      .cody {
        font-family: monospace;
      }

      .cody-item {
        white-space: pre;
      }

      .cody-string {
        color: #228833;
      }

      .cody-variable {
        color: #3399bb;
      }

      .cody-number {

      textarea {
        width: 90%;

    <script src="../dist/cody.js"></script>
    <script src="../dist/modes/genericql.js"></script>
    <script src="../dist/renderers/htmlrenderer.js"></script>
    <script src="../dist/cursors/htmlcursor.js"></script>
  </head>

    <div id="visual" spellcheck="false" contenteditable="true"></div>
    <script src="./test.js"></script>
  </body>
